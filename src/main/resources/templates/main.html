<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FilmNest</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>

</head>
<body>
<nav>
    <ul class="navbar">
        <li><a th:href="@{/}">Strona główna</a> </li>
        <li><a th:href="@{/films}">Filmy</a></li>
        <li><a th:href="@{/series}">Seriale</a></li>
        <li><a th:href="@{/searchByTagsPage}">Znajdź po hashtagu</a></li>
        <li><a th:href="@{/contact}">Kontakt</a></li>
<li style="margin-left:auto;">
    <a th:href="@{/login}">Zaloguj się</a>
</li>
    </ul>
</nav>
<h1>Witamy w FilmNest,dzięki nam dowiesz się,czy film jest warty twojego czasu!!!</h1>
<form th:action="@{/searchByName}" method="get">
    <input type="text" name="name" placeholder="Szukaj na FilmNest"/>
    <button type="submit">Szukaj</button>
</form>

<div th:if="${movies != null}">
    <h2>Wyniki wyszukiwania:</h2>
    <ul>
        <li th:each="movie : ${movies}">
            <strong th:text="${movie.userName}">[Tytuł]</strong>
            <span th:text="${movie.description}">[Opis]</span>
        </li>
    </ul>
</div>
</body>
</html>
