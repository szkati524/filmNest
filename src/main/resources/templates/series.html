<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seriale - FilmNest</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<nav>
    <ul class="navbar">
        <li><a th:href="@{/}">Strona główna</a> </li>
        <li><a th:href="@{/films}">Filmy</a></li>
        <li><a th:href="@{/series}">Seriale</a></li>
        <li><a th:href="@{/searchByTagsPage}">Znajdź po hashtagu</a></li>
        <li><a th:href="@{/contact}">Kontakt</a></li>
    </ul>
</nav>
<h1>Lista wszystkich Seriali:</h1>

<div th:if="${seriesList != null}">
    <ul>
        <li th:each="series : ${seriesList}">
            <h2 th:text="${series.name}">Tytuł serialu</h2>

            <p><strong>Link:</strong>
                <a th:href="${series.url}" th:text="${series.url}">Zobacz</a>
            </p>

            <p><strong>Dodane przez:</strong>
                <span th:text="${series.userName}">Użytkownik</span>
            </p>

            <p><strong>HashTagi:</strong>
                <span th:each="tag : ${series.hashTags}"
                      th:text="'#' + ${tag} + ' '"></span>
            </p>
        </li>
    </ul>
</div>


</body>
</html>
