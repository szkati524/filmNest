<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Logowanie - FilmNest</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<nav>
  <ul class="navbar">
    <li><a th:href="@{/}">Strona główna</a></li>
    <li><a th:href="@{/films}">Filmy</a></li>
    <li><a th:href="@{/series}">Seriale</a></li>
    <li><a th:href="@{/searchByTagsPage}">Znajdź po hashtagu</a></li>
    <li><a th:href="@{/contact}">Kontakt</a></li>
  </ul>
</nav>
<div class="login-container">
  <h2>Zaloguj się</h2>
  <form th:action="@{/login}" method="post">
    <label for="username">Nazwa użytkownika:</label><br>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Hasło:</label>
    <input type="text" id="password" name="password" required><br><br>
    <button type="submit">Zaloguj się</button>
  </form>
  <div th:if="${param.error}">
    <p style="color:red;">Nieprawidłowa nazwa użytkownika lub hasło.</p>
  </div>
  <div th:if="${param.logout}">
    <p style="color:green;">Zostałeś wylogowany</p>
  </div>
</div>
</body>
</html>
